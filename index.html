<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
     <div class="container">
        <div class="clock">
         <span class="hrs">00</span>
         <span>:</span>
         <span class="min">00</span>
         <span>:</span>
         <span class="sec">00</span>
        </div>
     </div>
    </div>
</body>
</html>
<script>
    let hrs = document.querySelector(".hrs");
    let mins = document.querySelector(".min");
    let secs = document.querySelector(".sec");
   setInterval(()=>
   {
    let currentTime = new Date();
    hrs.innerText=(currentTime.getHours()<10?"0":"")+currentTime.getHours();
    mins.innerText=(currentTime.getMinutes()<10?"0":"")+currentTime.getMinutes();
    secs.innerText=(currentTime.getSeconds()<10?"0":"")+currentTime.getSeconds();
   },1000);
</script>
